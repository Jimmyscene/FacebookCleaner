<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="resources/css/bootstrap.min.css" />
    <script src="resources/js/jquery.min.js"></script>
    <script src="resources/js/bootstrap.min.js"></script>
    <script src="popup.js"></script>
    <style>
    html {
        width: 300px;
    }
    body{
    	height:0px;
    }
    div.panel-heading#homerow h4{ 
    	line-height: 30px;
    }
    img#fbProfile{
    	padding-right: 10px;
    }
    div.panel-group#options{
    	margin-bottom: 1px;
    }
    div.panel-group .panel+.panel{
    	margin-top: 2px;
    }
    input[type=date]{
    	width: 100%;
    	display: inline-block;
    	padding: 5px;
    	margin-bottom: 10px;
    }
    </style>
</head>

<body>
    <div class="panel-group" id="options">
    	<div class="panel panel-default">
    		<div class="panel-heading" id="homerow">
    		</div>
    	</div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
        			<a data-toggle="collapse" data-parent="#options" href="#deleteBefore">
        				Delete All Posts Before Date
       				</a>
      			</h4>
            </div>
            <div id="deleteBefore" class="panel-collapse collapse">
                <div class="panel-body">
                	<form id="beforeForm">
                	<input type="date" required>
                	<button type="submit" class="btn btn-primary">Delete</button>
                	</form>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#options" href="#deleteAfer">
        Delete All Posts After Date</a>
      </h4>
            </div>
            <div id="deleteAfer" class="panel-collapse collapse">
                <div class="panel-body">
                	<form id="afterForm">
	                	<input type="date" required>
	                	<button type="submit" class="btn btn-primary">Delete</button>
                	</form>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#options" href="#deleteRange">
        Delete Posts Between Two Dates</a>
      </h4>
            </div>
            <div id="deleteRange" class="panel-collapse collapse">
                <div class="panel-body">
                	<form id="rangeForm">
	                	<label for="rangeBefore" >From</label>
	                	<input type="date" id="rangeFrom" required>
	                	<label for="rangeTo">To</label>
	                	<input type="date" id="rangeTo" required>
	                	<button type="submit" class="btn btn-primary">Delete</button>
                	</form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
