<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="resources/css/bootstrap.min.css" />
    <link rel= "stylesheet" href="resources/css/fbCleaner.css"/>
    <script src="resources/js/jquery.min.js"></script>
    <script src="resources/js/bootstrap.min.js"></script>
    <script src="popup.js"></script>
</head>

<body>
    <div class="panel-group" id="options">
    	<div class="panel panel-default">
    		<div class="panel-heading" id="homerow">
    		</div>
    	</div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
        			<a data-toggle="collapse" data-parent="#options" href="#deleteBefore">
        				Delete All Posts Before Date
       				</a>
      			</h4>
            </div>
            <div id="deleteBefore" class="panel-collapse collapse">
                <div class="panel-body">
                	<form id="beforeForm">
                	<input type="date" required>
                	<button type="submit" class="btn btn-primary">Delete</button>
                	</form>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#options" href="#deleteAfer">
                        Delete All Posts After Date
                    </a>
                </h4>
            </div>
            <div id="deleteAfer" class="panel-collapse collapse">
                <div class="panel-body">
                	<form id="afterForm">
	                	<input type="date" required>
	                	<button type="submit" class="btn btn-primary">Delete</button>
                	</form>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#options" href="#deleteRange">
                        Delete Posts Between Two Dates
                    </a>
                </h4>
            </div>
            <div id="deleteRange" class="panel-collapse collapse">
                <div class="panel-body">
                	<form id="rangeForm">
	                	<label for="rangeBefore" >From</label>
	                	<input type="date" id="rangeFrom" required>
	                	<label for="rangeTo">To</label>
	                	<input type="date" id="rangeTo" required>
	                	<button type="submit" class="btn btn-primary">Delete</button>
                	</form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
